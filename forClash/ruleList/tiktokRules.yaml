# https://raw.githubusercontent.com/imshonechen/CustomRules/main/forClash/ruleList/tiktokRules.yaml
# Tiktok站点分流代理
# 方便tiktok使用指定国家地区
# 地址来源：
# https://github.com/Toperlock/sing-box-geosite/blob/main/rule/TikTok.json
# https://github.com/v2fly/domain-list-community/blob/master/data/tiktok
# https://github.com/blackmatrix7/ios_rule_script/blob/master/rule/Clash/TikTok/TikTok.yaml
# 「代理以下站点」
#     规则类型↓
# DOMAIN: 完全匹配域名
# DOMAIN-SUFFIX: 匹配域名后缀
# DOMAIN-KEYWORD: 关键词匹配域名
# GEOIP: IP地理位置 (国家代码)
# IP-ASN: 匹配 IP 自治系统编号
# IP-CIDR: 匹配IPv4地址段
# IP-CIDR6: 匹配IPv6地址段
# SRC-IP-CIDR: 源IP段地址
# SRC-PORT: 源端口
# DST-PORT: 目标端口
# PROCESS-NAME: 源进程名
# PROCESS-PATH: 源进程路径
# IPSET: IP集
# RULE-SET: 规则集
# SCRIPT: 脚本
# MATCH: 全匹配
#     书写规范↓
# 类型,参数
#     常用↓
# - DOMAIN,
# - DOMAIN-SUFFIX,
# - DOMAIN-KEYWORD,
# - IP-CIDR,

